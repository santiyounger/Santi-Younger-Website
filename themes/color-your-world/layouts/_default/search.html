{{ define "main" }}

  <main class="list">

    {{ partial "search-form" . }}

    <h1>{{ T "search_title" }}</h1>
    <section id="search-info">
      <!-- Info -->
    </section>

    <ul id="search-results" class="posts">
      <!-- x-js-template -->
    </ul>
    
    <script id=search-result-template type=text/x-js-template><li><a class=btn href='${link}'><p>${title}</p>${date}</a></li></script>
  
  </main>

{{ end }}
